<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>贝壳辅导班</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <style>
        .layui-form {
            margin-top: 4rem
        }
    </style>
</head>

<body>
    <div class="layui-header">
        <p style="font-size:1.8rem;text-align: center;margin-top: 3rem">贝壳辅导班</p>
        <!-- <p style="font-size:1.6rem;text-align: left;margin: 2rem ">登录</p> -->
    </div>
    <br>
    <div class="layui-row">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label layui-col-xs4 layui-col-xs4 layui-col-xs4">账号</label>
                <div class="layui-col-xs8">
                    <input type="text" name="title" required lay-verify="required" placeholder="手机号" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-col-xs4 layui-col-xs4">密码</label>
                <div class="layui-col-xs8">
                    <input type="password" name="password" required lay-verify="required" placeholder="密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
            </div>

            <div class="layui-form-item layui-col-xs12" style="text-align:center;margin-top: 2rem">
                <button class="layui-btn" style="width:10rem" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <div class="layui-row" style="margin-top:3rem">
                <div class="layui-col-xs6" style="text-align:center">
                    <a href="#">注册</a>
                </div>
                <div class="layui-col-xs6" style="text-align:center">
                    <a href="#">忘记密码</a>
                </div>
            </div>    
        </form>
    </div>
    <script src="layui/layui.js"></script>
    <script>
        //一般直接写在一个js文件中
        layui.use(['layer', 'form'], function () {
            var layer = layui.layer,
                form = layui.form;

        });
    </script>
</body>

</html>
