<!--包含头部文件-->
{include file="public/header" /}

<div class="layui-layout layui-layout-admin">

  <!--包含菜单文件-->
{include file="public/menu" /}

  <div class="layui-container" style="margin-left:300px">
    <!-- 内容主体区域 -->
    <table class="layui-table">
      <colgroup>
        <col width="150">
        <col width="200">
        <col>
      </colgroup>
      <thead>
        <tr>
          <th>id</th>
          <th>辅导班名</th>
          <th>人数</th>
          <th>上课时间</th>
          <th>位置</th>
          <th>简介</th>
          <th>状态</th>
          <td>操作</td>
        </tr> 
      </thead>
      <tbody>
        {volist name="auditlist" id="vo"}
        <tr>
          <td>$i</td>
          <td>{vo.class_name}}</td>
          <td>{vo.class_peopleNumber}</td>
          <td>{vo.class_time}</td>
          <td>{vo.class_position}</td>
          <td>{vo.class_info}</td>
          <td>{vo.class_state}</td>
          <td>操作</td>
        </tr>
        {/volist}
      </tbody>
    </table>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->

  </div>
</div>
<script src="__STATIC__/jquery-3.3.1.min.js"></script>
<script src="__STATIC__/layui/layui.js"></script>


<!--包含尾部文件-->
{include file="public/footer" /}
