<!--包含头部文件-->
{include file="public/header" /}
<style>
.layui-table-cell{
    height:42px;
    line-height: 42px;
}
</style>
<div class="layui-layout layui-layout-admin">

  <!--包含菜单文件-->
{include file="public/menu" /}

  <div class="layui-container" style="margin-left:200px;">
    <!-- 内容主体区域 -->
      <table class="layui-hide" id="test" lay-filter="test"></table>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->

  </div>
</div>

<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">删除选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
  </div>
</script>
<script type="text/html" id="barDemo">

  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

</script>

<script>
  layui.use('table', function(){
    var table = layui.table;
    
    table.render({
      elem: '#test'
      ,url:'{:url("getEvaluationList")}'
      ,toolbar: '#toolbarDemo'
      ,title: '用户数据表'
      ,cols: [[ //表头
       {type: 'checkbox', fixed: 'left'}
      ,{field: 'evaluation_id', title: 'ID',  sort: true, fixed: 'left'}
      ,{field: 'user_name',  title: '评价用户'}
      ,{field: 'evaluation_content', title:'评价内容'}
      ,{field: 'class_name', title: '评价班级'}
      ,{field: 'evaluation_time', title: '评价时间'}
    //   ,{fixed: 'right', title:'状态', templet:function(d){
    //     if(d.user_state == 0) {
    //       return '<span style="color:red">冻结<span>';
    //     } else if (d.user_state == 1) {
    //       return '<span style="color:#1E9FFF">正常<span>';
    //     }
    //   }}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
    ]]
      ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
        //,curr: 5 //设定初始在第 5 页
        ,groups: 1 //只显示 1 个连续页码
        ,first: false //不显示首页
        ,last: false //不显示尾页
      }
      ,width:1300
      ,done:function(res,curr,count){
                hoverOpenImg();//显示大图
                $('table tr').on('click',function(){
                     $('table tr').css('background','');
                     $(this).css('background','<%=PropKit.use("config.properties").get("table_color")%>');
                 });
            }
    });
    function hoverOpenImg(){
        var img_show = null; // tips提示
        $('td img').hover(function(){
            //alert($(this).attr('src'));
            var img = "<img class='img_msg' src='"+$(this).attr('src')+"' style='width:330px;' />";
            img_show = layer.tips(img, this,{
                tips:[2, 'rgba(41,41,41,.5)']
                ,area: ['360px']
            });
        },function(){
            layer.close(img_show);
        });
        $('td img').attr('style','max-width:70px');
    }
    //头工具栏事件
    table.on('toolbar(test)', function(obj){
      
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'getCheckData':
          var data = checkStatus.data;
          var length = data.length;
          // console.log(data[0].evaluation_id);
          var id_array = [];
          for(var i = 0; i<length;i++){
            var id = data[i].evaluation_id;      
            id_array.push(id);
          }
          layer.confirm('确定要删除选中的评价？',function(index){
            layer.close(index);
            $.post(
            "{:url('del')}",
            { evaluation_array : id_array },
            function(data) {
              console.log(data);
              layer.msg(data);
              table.reload('test');
              console.log('----------');
            }
          )
          });

          // layer.alert(JSON.stringify(data));
        break;
        case 'getCheckLength':
          var data = checkStatus.data;
          layer.msg('选中了：'+ data.length + ' 个');
        break;
        case 'isAll':
          layer.msg(checkStatus.isAll ? '全选': '未全选');
        break;
        case 'addTeacher':
          
      };
    });
    
    //监听行工具事件
    table.on('tool(test)', function(obj){
      var data = obj.data;
      //console.log(obj)
      if(obj.event === 'del'){
        layer.confirm('确定要删除该评价？', function(index){
          // obj.del();
          layer.close(index);
          $.post(
            "{:url('del')}",
            { evaluation_array : data.evaluation_id },
            function(data) {
              console.log(data);
              console.log('----------');
              layer.msg(data);

              table.reload('test');
            }
          )
          
        });
      } 

    });
  });

  </script>
<!--包含尾部文件-->
{include file="public/footer" /}
