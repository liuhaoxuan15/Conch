<script>
  layui.use('table', function(){
    var table = layui.table;
    
    table.render({
      elem: '#test'
      ,url:'{:url("getTeacherList")}'
      ,toolbar: '#toolbarDemo'
      ,title: '用户数据表'
      ,cols: [[ //表头
       {type: 'checkbox', fixed: 'left'}
      ,{field: 'teacher_id', title: 'ID',  sort: true, fixed: 'left'}
      ,{field: 'teacher_name',  title: '教师'}
      ,{field: 'teacher_img', title: '教师照片'
          ,templet:
                    `<div class="layer-photos-demo" style="cursor:pointer;">
                    <img layer-src="__STATIC__/images/teachers/{{d.teacher_img}}" src="__STATIC__/images/teachers/{{d.teacher_img}}" alt="图片名">
                    </div>`
          }
      ,{field: 'teacher_start',title: '开始教学日期'}
      ,{field: 'teacher_professional', title: '专业'}
      ,{field: 'class_name', title: '所属班级'}      
      ,{field: 'teacher_info', title: '简介'}
      ,{fixed: 'right', title:'状态', templet:function(d){
        if(d.teacher_state == 0) {
          return '<span style="color:red">冻结<span>';
        } else if (d.teacher_state == 1) {
          return '<span style="color:#1E9FFF">正常<span>';
        }
      }}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
    ]]
      ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
        //,curr: 5 //设定初始在第 5 页
        ,groups: 1 //只显示 1 个连续页码
        ,first: false //不显示首页
        ,last: false //不显示尾页
      }
      ,width:1300
      ,done:function(res,curr,count){
                hoverOpenImg();//显示大图
                $('table tr').on('click',function(){
                     $('table tr').css('background','');
                     $(this).css('background','<%=PropKit.use("config.properties").get("table_color")%>');
                 });
            }
    });
    function hoverOpenImg(){
        var img_show = null; // tips提示
        $('td img').hover(function(){
            //alert($(this).attr('src'));
            var img = "<img class='img_msg' src='"+$(this).attr('src')+"' style='width:530px;' />";
            img_show = layer.tips(img, this,{
                tips:[2, 'rgba(41,41,41,.5)']
                ,area: ['560px']
            });
        },function(){
            layer.close(img_show);
        });
        $('td img').attr('style','max-width:70px');
    }
    //头工具栏事件
    table.on('toolbar(test)', function(obj){
      
      // var checkStatus = table.checkStatus(obj.config.id);
      // switch(obj.event){
      //   case 'getCheckData':
      //     var data = checkStatus.data;
      //     layer.alert(JSON.stringify(data));
      //   break;
      //   case 'getCheckLength':
      //     var data = checkStatus.data;
      //     layer.msg('选中了：'+ data.length + ' 个');
      //   break;
      //   case 'isAll':
      //     layer.msg(checkStatus.isAll ? '全选': '未全选');
      //   break;
      //   case 'addTeacher':
          
      // };
    });
    
    //监听行工具事件
    table.on('tool(test)', function(obj){
      var data = obj.data;
      //console.log(obj)
      if(obj.event === 'del'){
        layer.confirm('确定要冻结该教师？', function(index){
          // obj.del();
          layer.close(index);
          $.post(
            "{:url('ice')}",
            { teacher_id : data.teacher_id },
            function(data) {
              console.log(data);
              console.log('----------');
              layer.msg(data);

              table.reload('test');
            }
          )
          
        });
      } if(obj.event === 'goedit'){
        var id = data.teacher_id;

        window.location.href="{:url('teacher/goedit')}?teacher_id=" + id;
      }
      if(obj.event === 'pass') {
        layer.confirm('确定要通过该教师？', function(index){
          layer.close(index);
          $.post(
            "{:url('pass')}",
            { teacher_id : data.teacher_id },
            function(data) {
              console.log(data);
              console.log('----------');
              layer.msg(data);
              table.reload('test');
            }
          )
          
        });
      }
    });
  });

  </script>
